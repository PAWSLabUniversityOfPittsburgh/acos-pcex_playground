<header>
</header>
<main>
	<div class="container-fluid" style="display: none;">
		<div id='goal-header' class="row">
			<div>
				<button id="back-button" type="button" class="pcex_button btn-sm btn-responsive"
					data-match-height="pcex_button">
					<img class="img-fluid" src='/static/acos-pcex/img/ic_chevron_left_white_36pt_2x.png' />
					<span>Back</span>
				</button>
			</div>
			<div id="goal_column" class="col-sm-6 col-md-8 col-lg-9 col-xl-10">
				<div class="card">
					<p id="goal_title" class="card-header primary-color white-text"></p>
					<div class="card-block">
						<pre><p id="goal_description" class="card-text"></p></pre>
					</div>
				</div>
			</div>
			<div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
				<button id="next-button" type="button" class="pcex_button btn-sm btn-responsive"
					data-match-height="pcex_button">
					<img class="img-fluid" src='/static/acos-pcex/img/ic_navigate_next_white_36dp_2x.png' />
					<span>Challenge Me!</span>
				</button>
			</div>

		</div>
		<div id="draggable" class="row">
			<div class="col-sm-8">
				<div class="card">
					<div id="div_code" class="panel-body"></div>
				</div>
			</div>
			<div id='scrollable' class="col-sm-4">
				<div id='scrollable-content'>

					<a id="start-animation-button" class="waves-effect waves-light btn">Explain the program <img
							src='/static/acos-pcex/img/teacher_36.png'></img></a>

					<div id="checkCollapsible" class="panel-collapse collapse">
						<div class="card card-danger card-primary mb-3">
							<div id="check-result-block" class="card-block">
								<h5 id="check-result-title"></h5>
								<pre><p id="check-result-message"></p></pre>
								<footer>
									<a id="clear-button" class="btn btn-danger btn-sm">Clear</a>
									<a id="shortcut-next-button" class="btn btn-primary btn-sm">Next Challenge</a>
									<a id="show-correct-button" class="btn btn-success btn-sm">Show Me Correct
										Program</a>
									<a id="show-hint-button" class="btn btn-warning btn-sm">Show Me Hint</a>
									<a id="show-message-details" class="btn btn-secondary btn-sm">Tell me whatâ€™s
										wrong</a>
								</footer>
							</div>
						</div>
					</div>
					<div id="explanation-div" class="card" style="display: none;">
						<div id='explanation-title' class="card-header secondary-color white-text ">
							<span class='hidden-md-down'>Explanations</span>
							<a id="animation-back-button" class="waves-effect waves-light btn btn-sm"
								style="display: none;" disabled='true'><i
									class="material-icons left">undo</i>Previous</a>
							<a id="animation-next-button" class="waves-effect waves-light btn btn-sm"
								style="display: none;"><i class="material-icons right">redo</i>Next</a>
						</div>
						<div id="explanation" class="card-block">
						</div>
					</div>
					<div id="hint-div" class="card" style="display: none;">
						<div class="card-header white-text hint-title">Hint
							<button id="close-hint-button" type="button" class="close" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div id="hint" class="card-block">
						</div>
					</div>
					<div id="drag-tile-div" class="card" style="display: none;">
						<div id="drag-tile-title" class="card-header secondary-color white-text">Drag a tile from
							here
							<a id="check-button" class="waves-effect waves-light btn btn-challenge" disabled='true'
								data-toggle="collapse" data-target="#checkCollapsible" aria-expanded="false"
								style="display: none;"><i class="material-icons right">play_circle_outline</i>CHECK</a>
						</div>

						<div id="tiles" class="card-block">
							<div />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="overlay"></div>

		<div id="result-modal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<div id="modal-check-result-title"></div>
				<div id="modal-check-result-div">
					<pre><hr><p id="modal-check-result-message"></p></pre>
				</div>
				<div id="modal-output-div" class="no-gutters">
					<hr>
					<div class="row vdivide">
						<div class="col-sm-6">
							<div>
								<p id="modal-current-output" class='modal-sub-title'>Current Output</p>
								<pre><p id="modal-current-output-message"></p></pre>
							</div>
						</div>
						<div class="col-sm-6">
							<div>
								<p id="modal-expected-output" class='modal-sub-title'>Expected Output</p>
								<pre><p id="modal-expected-output-message"></p></pre>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-light btn btn-danger">Close</a>
			</div>
		</div>

</main>
<footer>
</footer>

<script src="/static/acos-pcex/js/jquery.webui-popover.min.js"></script>

<script src="/static/acos-pcex/js/highlight.pack.js" type="text/javascript"></script>
<script src="/static/acos-pcex/js/highlightjs-line-numbers.js" type="text/javascript"></script>
